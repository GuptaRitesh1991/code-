<script>
    //using function I want to pass list of languages, so create function
    function addLanguage(langName) { 

        const li = document.createElement("li")
        li.innerHTML = `${langName}`
    // Now select using queryselector where you want to append the list
        const lName= document.querySelector(".language").appendChild(li)

    }

    addLanguage("C#","Java","Tava")
    addLanguage("TypeScript")

// Lets do it in optimize way of adding language, because with above method if 1000 of records then for each entry system has to traverse from top to bottom

function addOptiLanguage(optilang) {
    const li = document.createElement("li")
        li.appendChild(document.createTextNode(optilang))
    document.querySelector(".language").appendChild(li)

}
    addOptiLanguage("JDK Language")
